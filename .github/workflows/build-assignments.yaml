name: Build every assignment

on: push

jobs:
  build-assignments:
    runs-on: ubuntu-latest

    permissions:
      id-token: "write"
      contents: "read"

    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-24.11

      - uses: cachix/cachix-action@v16
        with:
          name: doctordalek1963
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Create TMPDIR
        run: |
          echo "TMPDIR=" >> $GITHUB_ENV

      - name: Remove nix-direnv
        run: nix-shell -p fd -p sd --run "fd -H .envrc -X sd -F nix_direnv_manual_reload ''"

      - name: Build every assignment
        run: nix-shell --run "just ci-build-all"
